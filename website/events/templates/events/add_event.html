{% extends "events/base.html" %}
{% block title %}Add Event Page{% endblock %}
{% block content %}
<center>
    <h1>Add Event</h1>
</center>
<br>
{% if not submitted %}
<form action="" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Submit Event" class="btn btn-success me-md-2">
    <a href="{% url 'list-event' %}" class="btn btn-dark me-md-2">Back to Events List</a>
</form>

{% endif %}

{% endblock %}
