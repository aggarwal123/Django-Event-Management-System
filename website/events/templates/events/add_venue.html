{% extends "events/base.html" %}
{% block title %}Add Venue Page{% endblock %}
{% block content %}


<center>
    <h1>Add Venue To Database</h1>
</center>
<br>
{% if not submitted %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Submit Venue" class="btn btn-success me-md-2">
    <a href="{% url 'list-venue' %}" class="btn btn-dark me-md-2">Back to Venues List</a>
</form>

{% endif %}
{% endblock %}
