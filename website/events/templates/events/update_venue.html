{% extends "events/base.html" %}
{% block title %}Update Event Page{% endblock %}
{% block content %}
<center>
    <h1>Update Venue - {{ venue.name }}</h1>
</center>
<br>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update Venue" class="btn btn-success me-md-2">
    <a href="{% url 'list-venue' %}" class="btn btn-dark me-md-2">Back to Venues List</a>

</form>
{% endblock %}
